<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Person-SCS</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
</head>
<body>
<br>
<p style="font-weight: bold; font-size: xx-large; text-align: center">Personen</p>
<br>
<p style="text-align: center">
    <a style="font-color: black; font-size: x-large; font-weight: bold;"
       href="/person/addPerson">Add Person</a>
</p>
<p style="text-align: center">
    <a style="font-color: black; font-size: x-large; font-weight: bold;"
       href="/person/projekte">Alle Projekte</a>
</p>
<div class="row">
   <div style="padding: 40px;" class="col-xs-6 col-sm-4" th:each="person : ${persons}" >
       <h3 th:text="${person.getName()}"><b>Name</b></h3>
        <ul class="list-group">
            <li class="list-group-item" th:text="'Jahres Lohn : ' + ${person.getJahresLohn()}" >Jahres Lohn</li>
            <li class="list-group-item" th:text="'Kontakt Daten : ' + ${person.getKontaktDaten()}" >Kontakt Daten</li>
            <li class="list-group-item" th:text="'Skills : ' + ${person.getSkills()}" >Skills</li>
            <li class="list-group-item"><b>Vergangene Projekte: </b>
                <ul >
                    <li>Projekt1...</li>
                    <li>Projekt2...</li>
                </ul>
            </li>
            <li class="list-group-item">
                <a style="font-color: black;" th:href="@{'/person/edit/' + ${person.getId()}}">Bearbeiten</a>
            </li>
        </ul>
    </div>
</div>
</body>
</html>
